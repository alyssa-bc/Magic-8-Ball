<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes or no question and then click the Magic 8 Ball to get your
      answer
    </p>
    <h4>Question:</h4>
    <p><input id="question-in" type="text" /></p>
    <p>
      <button id="btn">
        <img src="img/magic-8-ball.png" alt="magic-8-ball" width="300" />
      </button>
    </p>
    <h4>
      Answer:
      <p id="answer-out">---</p>
    </h4>
  </body>
</html>
